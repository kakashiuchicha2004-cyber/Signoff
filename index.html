<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Last Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #fff3c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 28px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 28px;
      line-height: 1.4;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin: 10px 0;
    }

    #yes {
      background: #4CAF50;
      color: white;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: relative;
    }

    .farewell {
      font-size: 16px;
      line-height: 1.7;
      text-align: left;
    }

    .farewell h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .farewell p {
      margin-bottom: 14px;
    }

    .sign {
      text-align: right;
      margin-top: 24px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">Did this unit become more than just an activity for you?</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>

  const card = document.getElementById("card");

    noBtn.style.transform = `translate(${Math.random()*40-20}px, ${Math.random()*40-20}px)`;
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  yesBtn.addEventListener("click", () => {
    step++;
    if (step < questions.length) {
      question.innerText = questions[step];
    } else {
      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
      });

      card.innerHTML = `

          <p>Enjoyed hosting the meetings, interacting with juniors etc. The time of interviews came when I was adamant ki advisory mein jaunga mst Nitish ke saath pr to our sorrow advisory toh bani hi nhi. Then laid my eyes on the post of Sahyog Head but failed there tooüò≠. That 4 hours long interview still is very much memorable üòã bonds with several people were severed that day but took a sigh of relief because nothing I said was wrong imo but never mind.</p>

          <p>You all are incredible, and I hope I didn‚Äôt fall short as a senior or a friend. I may not have been perfect, but I gave it my all. Forever grateful to everyone involved in my journey ü´∂</p>

          <p><strong>Adios üëã</strong></p>

          <div class="sign">
            Signing Off<br>
            Nikhil Singla<br><br>
            <em>(P.S. ‚Äì Had to write a lot more üò≠)</em>
          </div>
        </div>
      `;
    }
  });
</script>

</body>
</html>
